apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: votingapp
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - image: postgres:latest
        name: postgres
        env:
          - name: "POSTGRES_PASSWORD"
            value: "postgres"
        resources: {}
